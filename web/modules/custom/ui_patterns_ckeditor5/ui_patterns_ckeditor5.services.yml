services:
  ui_patterns_ckeditor5.manager:
    class: Drupal\ui_patterns_ckeditor5\UiPatternsCkeditorManager
    arguments:
      - '@container.namespaces'
      - '@cache.discovery'
      - '@module_handler'
      - '@theme_handler'

  custom_module.ckeditor_integration:
    class: Drupal\ui_patterns_ckeditor5\UiPatternsCkeditorApi
    arguments:
      - '@ui_patterns_ckeditor5.manager'
      - '@editor'
    tags:
      - { name: ckeditor.plugin, id: 'ui_patterns_ckeditor5', label: 'Ckeditor5 Patterns' }
